{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Fakeverse</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand ml-lg-5"  href="{% url 'home' %}">Fakeverse</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">
            <i class="fa fa-home"></i>
            Home
            <span class="sr-only">(current)</span>
            </a>
        </li>
      </ul>
    <form class="form-inline my-2 my-lg-0 mr-5">
      <input class="form-control mr-sm-2" type="text" placeholder="Search users..." aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    {% if request.user.is_authenticated %}
    <ul class="navbar-nav ">
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="fa fa-bell">
            <span class="badge badge-info">11</span>
          </i>
          Notifications
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="fa fa-user">
          </i>
          Me
        </a>
      </li>
      <li class="nav-item">
        <form action="{% url 'account_logout' %}" id="logout" method="post">
          {% csrf_token %}
          <a href="javascript:{}" onclick="document.getElementById('logout').submit();" class="nav-link">
          <i class="fa fa-sign-out">
          </i>
          Logout
        </a>
        </form>
      </li>
    </ul>
    {% else %}
        <ul class="navbar-nav ">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'account_signup' %}">
          <i class="fa fa-user">
          </i>
          Register
        </a>
      </li>
      <li class="nav-item mr-lg-5 mr-md-1">
        <a class="nav-link" href="{% url 'account_login' %}">
          <i class="fa fa-key">
          </i>
          Login
        </a>
      </li>
    </ul>
    {% endif %}

  </div>
</nav>

  {% block content %}
  {% endblock content %}

    <script src="{% static 'js/mdb.umd.min.js' %}"></script>
  </body>
</html>
