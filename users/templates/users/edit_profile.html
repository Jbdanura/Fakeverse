{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col-xl-4 ">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img style="max-width: 300px" class="img-account-profile rounded-circle mb-2" src="{{ user.profile.avatar.url }}" alt="{{ user.username }}'s avatar">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <form method="post" enctype="multipart/form-data" action="{% url 'edit_avatar' %}">
                        {% csrf_token %}
                        <input type="file" name="avatar" class="form-control" id="avatar">
                        <button class="btn btn-primary" type="submit" name="update_avatar" style="margin-top: 10px">Upload new image</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                            <input class="form-control" id="inputUsername" type="text" value="{{ user.username }}" readonly>
                        </div>
                        <!-- Form Group (bio)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputBio">Bio</label>
                            {{ form.bio }}
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="submit" name="update_profile">Save changes</button>
                    </form>
                </div>
            </div>
            <!-- Change password card -->
            <div class="card mb-4">
                <div class="card-header">Change Password</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <!-- Form Group (current password)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputCurrentPassword">Current Password</label>
                            <input class="form-control" id="inputCurrentPassword" type="password" name="old_password" required>
                        </div>
                        <!-- Form Group (new password)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputNewPassword">New Password</label>
                            <input class="form-control" id="inputNewPassword" type="password" name="new_password1" required>
                        </div>
                        <!-- Form Group (confirm new password)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputConfirmPassword">Confirm New Password</label>
                            <input class="form-control" id="inputConfirmPassword" type="password" name="new_password2" required>
                        </div>
                        <!-- Change password button-->
                        <button class="btn btn-primary" type="submit" name="change_password">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
