{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card bg-light mt-5">
        <article class="card-body">
          <h4 class="card-title mt-3 text-center">Login</h4>
          <form method="post" action="{% url 'account_login' %}" class="my-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </article>
        <a style="text-align:center;padding-bottom: 10px;margin-top: -20px" href="{% url 'account_signup' %}">Don't have an account? Sign up</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
