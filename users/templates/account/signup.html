{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 mt-4">
		<div class="card bg-light">
			<article class="card-body">
				<h4 class="card-title mt-3 text-center">Create Account</h4>
				<form method="post" action="{% url 'account_signup' %}" class="my-4">
					{% csrf_token %}
					{{ form|crispy }}
					<button type="submit" class="btn btn-primary btn-block">Sign up</button>
				</form>
			</article>
			<a style="text-align:center;padding-bottom: 10px;margin-top: -20px" href="{% url 'account_login' %}">Already have an account? Log in</a>
	</div> <!-- card.// -->
		</div>
	  </div>
	</div>
</div>
<!--container end.//-->

{% endblock %}
